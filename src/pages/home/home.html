<!--

<ion-header no-border>
  <ion-navbar>
     <!-- <ion-nav id="nav" #content [root]="TabsPage"  #content swipe-back-enabled="false"></ion-nav>  -->
    <ion-buttons start left>
      <button ion-button show menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
    </ion-buttons>

    <ion-title>
      Biblioteca
    </ion-title>

  </ion-navbar>

</ion-header>



<ion-menu [content]="mycontent" type="overlay">
  <ion-header no-border>
    <ion-toolbar>
      <ion-title>
        Menu
        <br>
      </ion-title>
      <!-- <ion-title></ion-title>   -->
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-card primary>
          
            <ion-item>
                <ion-avatar item-start>
                  <img src="{{(user|async)?.photoURL}}">
                </ion-avatar>
                <h3>{{(user|async)?.displayName}}</h3>
                <h4> {{(user|async)?.email}} </h4>
            </ion-item>
            <ion-card-content>
              
              <button ion-item>
                <ion-icon name="create"></ion-icon> Perfil
              </button>
            </ion-card-content>
      </ion-card>
    <br>
    <ion-list>
    <button ion-item (click)="logOut()">
      <ion-icon name="log-out"></ion-icon> Log out
    </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-content padding>
  <ion-nav #mycontent [root]="rootPage" swipe-back-enabled="false"></ion-nav>
  <!--<ion-fab right bottom>
    <button ion-fab color="black" black padding>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="md-book"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>-->
  <ion-fab right bottom>
      <button ion-fab color="blue"><ion-icon name="add"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab><ion-icon name="md-create"></ion-icon></button>
        <button ion-fab><ion-icon name="md-search" (click)="goToBookSearch()"></ion-icon></button>
        <button ion-fab><ion-icon name="md-qr-scanner"></ion-icon></button>
        <button ion-fab><ion-icon name="md-barcode"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
