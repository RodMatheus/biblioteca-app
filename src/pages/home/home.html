<ion-header no-border>
  <ion-navbar>
     <!-- <ion-nav id="nav" #content [root]="TabsPage"  #content swipe-back-enabled="false"></ion-nav>  -->
    <ion-buttons start left>
      <button ion-button show menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
    </ion-buttons>

    <ion-title>
      Biblioteca
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only disabled>
      <ion-icon name='notifications'></ion-icon>
    </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>



<ion-menu [content]="mycontent" type="overlay">
  <ion-header no-border>
    <ion-toolbar>
      <ion-title>
        Menu
        <br>
      </ion-title>
      <!-- <ion-title></ion-title>   -->
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <br>
    <ion-list>
    <button ion-item>
      <ion-icon name="create"></ion-icon> Perfil
    </button>
    <button ion-item (click)="logOut()">
      <ion-icon name="log-out"></ion-icon> Log out
    </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-content padding>
  <ion-nav #mycontent [root]="rootPage" swipe-back-enabled="false"></ion-nav>
</ion-content>
