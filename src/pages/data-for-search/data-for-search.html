<!--
Filders for search
(isbn) !|| (titulo || autor)
-->
<ion-header>

  <ion-navbar>
    <ion-title>Data for Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <!--input isbn-->
    <ion-item>
      <ion-label floating>ISBN</ion-label>
      <ion-input type="number" [(ngModel)]="dados.isbn"></ion-input>
    </ion-item>

    <!--input title or author-->
    <ion-item>
      <ion-label floating>TÃ­tulo</ion-label>
      <ion-input type="text" [(ngModel)]="dados.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Autor</ion-label>
      <ion-input type="text" [(ngModel)]="dados.author"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button round icon-start (click)="receivingDataFromUser(dados)">
    <ion-icon name='search'></ion-icon>
    Pesquisar
  </button>
</ion-content>
