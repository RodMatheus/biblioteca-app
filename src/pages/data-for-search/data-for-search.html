<!--
Filders for search
(isbn) !|| (titulo || autor)
-->
<ion-header>

  <ion-navbar>
    <ion-title>Data for Search</ion-title>
    <ion-buttons end>
      <button ion-button icon-only round (click)="help()">
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="receivingDataFromUser(dados)">

    <ion-list>
      <!--input isbn-->
      <ion-item>
        <ion-label floating>ISBN</ion-label>
        <ion-input type="number" name="isbn" [(ngModel)]="dados.isbn"></ion-input>
      </ion-item>

      <!--input titulo or autor-->
      <ion-item>
        <ion-label floating>TÃ­tulo</ion-label>
        <ion-input type="text" name="title" [(ngModel)]="dados.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Autor</ion-label>
        <ion-input type="text" name="author" [(ngModel)]="dados.author"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button round icon-start type="submit">
      <ion-icon name='search'></ion-icon>
      Pesquisar
    </button>

  </form>


</ion-content>
