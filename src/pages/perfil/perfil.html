<ion-header>
        <ion-navbar>
            <ion-title>Perfil</ion-title>
        </ion-navbar>
    </ion-header>
    <ion-content>
            <ion-item>
                    <ion-label floating>Nome</ion-label>           
                    <ion-input type="text"></ion-input>
            </ion-item>
            <div>
                <ion-item>
                    <ion-label floating>Senha</ion-label>
                    <ion-input type="text" [(ngModel)]="usuario.password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Confirmar senha</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>
            </div>
            <div>
                <button ion-button class="submit-btn" type="submit" (click)="alterarDados()" >Alterar Senha</button>
            </div>    
            </ion-content>
