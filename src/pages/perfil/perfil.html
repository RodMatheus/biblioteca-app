<ion-header>
        <ion-navbar>
            <ion-title>Perfil</ion-title>
        </ion-navbar>
    </ion-header>
    <ion-content>
            <ion-item>
                    <ion-label floating>Nome</ion-label>           
                    <ion-input type="text"id="nome" [(ngModel)]="usuario.username" (ionFocus)="enableButton($event)" (focusout)="disableButton($event)"></ion-input>
            </ion-item>
            <div>
                <ion-item>
                    <ion-label floating>Senha</ion-label>
                    <ion-input type="text" [(ngModel)]="usuario.password" (ionFocus)="enableButton()" (focusout)="disableButton($event)"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Confirmar senha</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>
            </div>
            <div>
                <button ion-button class="button-inner" type="submit" (click)="alterarDados(usuario)"
                    [disabled]="button"  >Salvar</button>
            </div>    
            </ion-content>
