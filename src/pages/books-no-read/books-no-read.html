<ion-content padding>
  <div *ngFor="let book of books">
    <ion-card *ngIf="!book.read">
        <ion-thumbnail item-start *ngIf="!!book.image;else imageDefault ">
          <img src="{{book.image}}"
          style='height: auto;background-color:#FFFFFF; width:auto;'>
        </ion-thumbnail>
        <ng-template #imageDefault>
          <span id="unknown-img">?</span>
        </ng-template>
        <h2>{{ book.title }}</h2>
    </ion-card>
</div>
