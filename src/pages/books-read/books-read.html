  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>
    <ion-list *ngFor="let book of books" style="margin: 0; padding: 0">
        <ion-card>
          <ion-item *ngIf="book.read === true">
            <ion-thumbnail item-start *ngIf="!!book.image;else imageDefault "
              style="min-height: 0 !important; ">
              <img src="{{book.image}}"
              style='height: auto;background-color:#FFFFFF; 
              width:auto; max-height: 80%; max-width: 60%;
              padding: 0;margin: 0'>
            </ion-thumbnail>
            <ng-template #imageDefault>
              <span id="unknown-img" 
              style='height: auto;
              background-color:#FFFFFF; 
              width:auto; max-height: 80%; max-width: 50%;'>?</span>
            </ng-template>
            <h3>{{ book.title }}</h3>
        </ion-item>
      </ion-card>
    </ion-list>
</ion-content>
