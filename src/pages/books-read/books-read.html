  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
          <ion-list *ngFor="let book of books">
              <ion-card *ngIf="book.read === true">
                  <ion-thumbnail item-start *ngIf="!!book.image;else imageDefault ">
                    <img src="{{book.image}}"
                    style='height: auto;background-color:#FFFFFF; width:auto;'>
                  </ion-thumbnail>
                  <ng-template item-start #imageDefault>
                    <span id="unknown-img">?</span>
                  </ng-template>
                  <h2>{{ book.title }}</h2>
              </ion-card>
          </ion-list>
</ion-content>
