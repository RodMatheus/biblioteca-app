<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let book of listaDesejo" (click)="viewBook(book)">
        <ion-thumbnail item-start *ngIf="!!book.payload.val().image;else imageDefault">
          <img src="{{book.payload.val().image}}" style="height: 140px;background-color:#FFFFFF; width:100px">
        </ion-thumbnail>
        <ng-template item-start #imageDefault>
            <svg style="width:90px;height:123px" viewBox="0 0 24 24">
                <path fill="#488aff" d="M18,22H6A2,2 0 0,1 4,20V4C4,2.89 4.9,2 6,2H7V9L9.5,7.5L12,9V2H18A2,2 0 0,1 20,4V20A2,2 0 0,1 18,22M14,20H16V18H18V16H16V14H14V16H12V18H14V20Z" />
              </svg>
            </ng-template>
            <p>{{ book.payload.val().title }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab right bottom> 
    <button ion-fab color="blue">
      <ion-icon name="add"></ion-icon>
    </button>
      <ion-fab-list side="top">
        <button ion-fab (click)="goToBookSearch()">
          <ion-icon name="md-search"></ion-icon>
        </button>
      </ion-fab-list>
  </ion-fab>
</ion-content>
