<ion-header>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let book of books">
        <ion-card>
          <ion-item>
            <ion-thumbnail item-start *ngIf="!!book.image;else imageDefault ">
              <img src="{{book.image}}"
              style='height: auto;background-color:#FFFFFF; width:auto;'>
            </ion-thumbnail>
            <ng-template #imageDefault item-start>
              <img src="../assets/images/unknown-cover-page.jpg"
              style='height: 140px;background-color:#FFFFFF; width:125px;'>
            </ng-template>
            <h2>{{ book.title }}</h2>
            <p>
              <strong *ngFor="let author of book.authors">
                <button ion-button clear item-end icon-left small 
                    style="margin: 0;">
                    <ion-icon name="person"></ion-icon>
                    {{author}}
                  </button>
                <span *ngIf="book.authors?.length > 0"><br></span>
              </strong> 
            </p>
            <p>â€¢ {{book.publishedDate}}</p>
          </ion-item>
        </ion-card>
      </ion-list>
</ion-content>
