<ion-content padding>

        <ion-title>Biblioteca</ion-title>

      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email"  required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Senha" name="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" >Login</button>
          <button ion-button class="register-btn" block clear >Criar um nova conta</button>
        </ion-col>
      </ion-row>
</ion-content>
