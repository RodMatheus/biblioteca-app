<ion-header>

  <ion-navbar>
    <ion-title>Pesquisa por Livros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let book of list_books">
        <img src={{book.volumeInfo.imageLinks.thumbnail}}/>
        <!--<img src="../assets/images/json_img.jpg" alt="">-->
        <ion-card-content>
          <ion-card-title>
            {{ book.volumeInfo.title }}
            </ion-card-title>
          <p>
            {{ book.volumeInfo.description }}
          </p>
        </ion-card-content>
      </ion-card>

</ion-content>
