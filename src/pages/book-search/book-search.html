<ion-header>

  <ion-navbar>
    <ion-title>Search for Books</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngFor="let book of list_books">
    <ion-card>

      <ion-item>
        <ion-thumbnail item-start *ngIf="book.volumeInfo.imageLinks !== underfined">
          <img src="{{book.volumeInfo.imageLinks.thumbnail || book.volumeInfo.imageLinks.smallThumbnail}}" style='height: auto;background-color:#FFFFFF; width:auto;'>
        </ion-thumbnail>
        <ion-thumbnail item-start *ngIf="book.volumeInfo.imageLinks === underfined">
          <span id="unknown-img">?</span>
        </ion-thumbnail>
        <h2>{{ book.volumeInfo.title }}</h2>
        <p>
          <strong *ngFor="let author of book.volumeInfo.authors">
            <button ion-button clear item-end icon-left small (click)="buscaAuthor(author)" style="margin: 0;">
              <ion-icon name="person"></ion-icon>
              {{author}}
            </button>
            <span *ngIf="book.volumeInfo.authors?.length > 0">
              <br>
            </span>
          </strong>
        </p>
        <p>â€¢ {{book.volumeInfo.publishedDate}}</p>
        <button ion-button clear (click)="redirectToRegister(book)">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="#488aff" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
          Biblioteca</button>
        <br>
        <button ion-button clear (click)="addToWishList(book)">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="#488aff" d="M12.1,18.55L12,18.65L11.89,18.55C7.14,14.24 4,11.39 4,8.5C4,6.5 5.5,5 7.5,5C9.04,5 10.54,6 11.07,7.36H12.93C13.46,6 14.96,5 16.5,5C18.5,5 20,6.5 20,8.5C20,11.39 16.86,14.24 12.1,18.55M16.5,3C14.76,3 13.09,3.81 12,5.08C10.91,3.81 9.24,3 7.5,3C4.42,3 2,5.41 2,8.5C2,12.27 5.4,15.36 10.55,20.03L12,21.35L13.45,20.03C18.6,15.36 22,12.27 22,8.5C22,5.41 19.58,3 16.5,3Z" />
            </svg>
          Lista de desejos</button>
      </ion-item>
    </ion-card>
  </ion-list>

</ion-content>
